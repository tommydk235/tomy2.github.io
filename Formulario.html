<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<header>
<nav>
<ul>
	<li ><a href="index.html">SOBRE MI</a></li>
	<li ><a href="Formulario.html">FORMULARIO</a></li>
	<li ><a href="Tablas.html">TABLAS</a></li>
</ul>
</nav>
</header>
<br><br>
	<form >
	<label  for="nombre">Ingrese sus nombres : </label>
	<input type="text" id="nombre">
	<br><br>
	<label  for="apellido">Ingrese sus apellidos : </label>
	<input type="text" id="apellido">
	<br><br>
	<label for="correo">Ingrese su email : </label>
	<input type="email" id="correo">
	<br><br>
	<label for="contraseña">Ingrese su contraseña : </label>
	<input type="password" id="contraseña">
	<br><br>
	<label>Género : </label>
	<input type="radio" id="hombre" name="genero" > 
	<label for="hombre">masculino</label>
	<input type="radio" id="mujer" name="genero" > 
	<label for="mujer">femenino</label>
	<br><br>
	<label for="pais">Escoja su país : </label><br>
	<select id="pais" >
		<option value="Peru">Peru</option>
		<option value="Estados Unidos">Estados Unidos</option>
		<option value="Brasil">Brasil</option>
		<option value="Argentina">Argentina</option>
		<option value="Chile">Chile</option>
	</select>
	<br><br>
	<label >Lenguajes de Programación :</label><br><br>
	<input type="checkbox" id="java" >
	<label for="java">java</label><br>
	<input type="checkbox" id="c++" >
	<label for="c++">C++</label><br>
	<input type="checkbox" id="visual basic" >
	<label for="visual basic">Visual Basic</label><br>
	<input type="checkbox" id="JavaScript" >
	<label for="JavaScript">JavaScript</label><br>
	<input type="checkbox" id="Python" >
	<label for="Python">Python</label><br>
	<input type="checkbox" id="PHP" >
	<label for="PHP">PHP</label>
	<br><br>
	<label>Elija su color favorito : </label>
	<input type="color" >
	<br><br>
	<label >Ingrese su fecha de nacimiento : </label>
	<input type="date" class="fecha">
	<br><br>
	<label for="tiempo">Indique su hora de entrada preferible : </label>
	<input type="time" id="tiempo">
	<br><br>
	<label for="Años">Cantidad de empresas donde laboró: </label>
	<input type="number" id="Años" min="0" max="50">
	<br><br>
	<label>Experiencia informática : </label>
	<input type="range" min="0" max="20">
	<br><br>
	<label for="foto">Suba una foto suya : </label>
	<input type="file" id="foto">
	<br><br>
	<input type="submit" name="boton" value="enviar datos">
	<input type="reset" name="boton" value="borrar datos"><br>
	
</form>

<footer>
<h1>@ 2021 ShoguiWorld Company</h1>
</footer>

</body>
</html>
